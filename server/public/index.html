<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="js/jquery.transit.js" type="text/javascript"></script>
        <script src="http://ec2-50-17-138-98.compute-1.amazonaws.com:8080/socket.io/socket.io.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </head>
    <body>

        <div class="content">
            <div class="logo">

            </div>
            <div class="container">
                <div class="root">
                    <div class="paper paper1">
                        <h1> Signup </h1>
                        <form class="signup_form paper_form">
                            <div class="email">
                                <label class="label_email" for="input_email">Email</label>
                                <input type="text" id="input_email">
                            </div>
                            <div class="password">
                                <label class="label_password" for="input_password">Password</label>
                                <input type="password" id="input_password">
                            </div>
                            <div class="repeat_password">
                                <label class="label_repeat_password" for="input_repeat_password">Repeat Password</label>
                                <input type="password" id="input_repeat_password">
                            </div>
                            <input type="submit" class="paper_btn">
                        </form>
                    </div>
                    <div class="paper paper2 active">
                        <h1> Login </h1>
                        <form class="login_form paper_form">
                            <div class="email">
                                <label class="label_username" for="input_email">Email</label>
                                <input type="text" id="input_email">
                            </div>
                            <div class="password">
                                <label class="label_password" for="input_password">Password</label>
                                <input type="password" id="input_password">
                            </div>
                            <input type="submit" class="paper_btn">
                        </form>
                    </div>
                    <div class="paper paper3">
                        <h1> Lost Password </h1>
                        <form class="lost_password_form paper_form">
                            <div class="email">
                                <label class="label_username" for="input_email">Email</label>
                                <input type="text" id="input_email">
                            </div>
                            <input type="submit" class="paper_btn">
                        </form>
                    </div>
                </div>

            </div>
            <div class="tooltips">
                Menu
            </div>
        </div>

    </body>
</html>
